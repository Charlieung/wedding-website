<!-- About -->
<section class="page-section" id="{{ site.data.sitetext[site.locale].faq.section | default: "faq" }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">{{ site.data.sitetext[site.locale].faq.title | markdownify | default: "FAQ" }}</h2>
          <!-- <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].faq.text | default: "timeline"}}</h3> -->
        </div>
      </div>
      {%- for item in site.data.sitetext[site.locale].faq.questions -%}
      <div class="container" style="font-family:Raleway, Helvetica, sans-serif; font-weight:bold;">
        <p style="font-size:24px; background-color: #dee2e6;">{{ item.question }}</p>
        <p >{{ item.answer }}</p>
      </div>
      {% endfor %}
    </div>
  </section>
<!-- End About -->
